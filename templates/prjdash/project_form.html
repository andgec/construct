				<form action = "" method = "post">
					{% csrf_token %}
					<tr class="tb">
						<td>
							{{form.customer_id.errors}}
							<input type="hidden" id="cust_{{customer.id}}" name="customer_id" value="{{customer.id}}">
							{{form.customer_id}}
							{{form.customer.as_hidden}}
						</td>
						<td>
							{{form.name.errors}}
							{{form.name}}
						</td>
						<td>
							{{form.comment.errors}}
							{{form.comment}}
						</td>
						<td>
							{{project.datetime_created}}</td>
						<td>
						<button class="btn-open" title="{{ _('Save') }}" type="submit">{{ _('Save') }}</button>
						{% if modify == True %}
							<a href="{{project.id}}" class="btn-close">{{ _('Cancel') }}</a>
						{% endif %}
						</td>
					</tr>
				</form>
