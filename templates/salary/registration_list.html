{% extends 'base.html' %}

{% block content %}
	<div class="project-list module">
		<table>
			<caption>{{ _('Project list') }}</caption>
			<tbody>
			{% for project in projects %}
				<tr class="model">
					<th scope="row">
						<a href={% url 'tjournal' project_id=project.id %}>{{ project.customer }} - {{ project.name }}</a>
						<!-- {{project.description}}  -->
					</th>
				</tr>
			{% endfor %}
			</tbody>
		</table>
	</div>
{% endblock %}
