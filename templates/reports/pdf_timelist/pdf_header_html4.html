<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	    <style type="text/css">
	        body 
	        {
	            border:0; 
	            margin: 0;
	            padding: 0;
	            height: 17mm;
	            /*background-color: lightgray;*/
	        }
			hr { 
			  	display: block;
			  	margin-top: 0px;
			  	margin-bottom: 0px;
			  	margin-left: 0px;
			  	margin-right: 0px;
			  	border-style: solid;
			  	border-width: 1px;
			  	border-color: black;
			}
			div.header {
				width: 100%;
				/*background-color: lightgreen;*/
			}
			
			div.logo {
				padding: 0;
				/*float: left;*/
			}
			div.dsection {
				font-family: "Arial";
				font-size: 14px;
				font-style: italic;
				top: 8px;
				position: absolute;
				right: 0px;				
			}
			div.companyinforow {
				display: table-row;
			}			
			div.titles {
				width: 75px;
				display: table-cell;
				font-weight: bold;
			}
			div.data {
				/*width: 160px;*/
				display: table-cell;
				background-color: white;
			}
			#textlogo {
				position: relative;
				width: 1040px;
				height: 100px;
				font-family: "Arial";
				vertical-align: bottom;
				font-size: 60px;
			}
			#textlogo-content {
				position: absolute;
				bottom: 4px;
				left: 0;
			}

	    </style>		
		</head>
	<body>
    	<!-- --- HEADER --- -->
		<div class="header">
			<div class="logo">
			{% if company.logo %}
				<img height="100" src="{{company.logo_base64}}">
			{% else %}
				<div id="textlogo">
					<div id="textlogo-content">{{company.name}}</div>
				</div>
			{% endif %}
			</div>
			<div class="dsection">
				<div class="companyinfo">
					<div><b>{{company.name}}</b></div>
					<div class="companyinforow">
						<div class="titles">
							Org nr:
							<br>Tel.:	
							<br>E-post:
							<br>Adresse:
						</div>
						<div class="data">
							NO{{company.number}}MVA
							<br>{{company.phone_no|default:company.mobile_no}}
							<br>{{company.email}}
							<br>{{company.full_address}}
						</div>
					</div>
				</div>
			</div>
		</div>
		<hr>
	</body>
</html>
