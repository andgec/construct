  <div id="proj-dialog" class="modal-dialog">
	 <div class="dialog-content">
	   <div class="dialog-title"> {{_('Set project filter')}} <span class="close" id="clproj">&times;</span></div>
	   <div class="dialog-body">
	     <p><h2>{{_('Do you really want to delete this record?')}}</h2></p>
	     <h3>{{_('If you will confirm, the record will be irrecoverably deleted.')}}</h3>
	   </div>
	   <div class="dialog-footer">
	     <button id="btn-conf-proj" class="btn-save" title = "{{ _('Confirm') }}">
		   {{_('Confirm')}}
         </button>
         <span class="btn-spacing"/>
	     <button id="btn-cnc-proj" class="btn-cancel" title = "{{ _('Cancel') }}">
		   {{_('Cancel')}}
         </button>
	   </div>
	 </div>
  </div>
  <script>
    var proj_dialog = document.getElementById("proj-dialog");
    
    showProjFilterDialog = function() {
      proj_dialog.style.display = "block";
    }

    closeProjDialog = function() {
      proj_dialog.style.display = "none";
    };

    var spanProj = document.getElementById("clproj");
    spanProj.onclick = closeProjDialog;

    var btnCancelProj = document.getElementById("btn-cnc-proj");
    btnCancelProj.onclick = closeProjDialog;
  </script>
